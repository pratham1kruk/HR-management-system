<!-- templates/employee_list.html -->
<h2>Employees</h2>
<a href="{{ url_for('employee.add_employee') }}">Add Employee</a>
<table>
  <tr>
    <th>Name</th><th>Email</th><th>Phone</th><th>Department</th><th>Actions</th>
  </tr>
  {% for emp in employees %}
  <tr>
    <td>{{ emp.first_name }} {{ emp.last_name }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.phone }}</td>
    <td>{{ emp.professional.department if emp.professional else 'N/A' }}</td>
    <td>
      <a href="{{ url_for('employee.edit_employee', emp_id=emp.emp_id) }}">Edit</a> |
      <a href="{{ url_for('employee.add_update_professional', emp_id=emp.emp_id) }}">Professional Info</a> |
      <form method="POST" action="{{ url_for('employee.delete_employee', emp_id=emp.emp_id) }}" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
