<!-- templates/employee_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>All Employees</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Department</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.id }}</td>
                <td>{{ emp.full_name }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.position }}</td>
                <td>
                    <a href="/employee/{{ emp.id }}">View</a>
                    <a href="/employee/{{ emp.id }}/edit">Edit</a>
                    <a href="/employee/{{ emp.id }}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
