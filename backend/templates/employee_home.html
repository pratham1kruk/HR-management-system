<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='assets/img/base2.png') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.88);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(0, 80, 120, 0.2);
        }
        .dashboard-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: #004c80; /* Deep blue from image */
        }
        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-bottom: 15px;
            border-radius: 25px;
            font-weight: 600;
        }

        /* Button colors matching image palette */
        .btn-primary {
            background-color: #0077b6; /* Ocean blue */
            border-color: #0077b6;
        }
        .btn-primary:hover {
            background-color: #005f8a;
            border-color: #005f8a;
        }
        .btn-secondary {
            background-color: #00a896; /* Green-teal from image */
            border-color: #00a896;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #007f6d;
            border-color: #007f6d;
        }
    </style>
</head>
<body>

    <div class="container dashboard-container">
        <h1 class="dashboard-title">Employee Management Dashboard</h1>

        <div class="d-grid gap-3">
            <!-- Add Basic Employee Info -->
            <a href="{{ url_for('employee.add_employee') }}" class="btn btn-primary btn-block">
                âž• Add Basic Employee Info
            </a>

            <!-- View and manage all employee data -->
            <a href="{{ url_for('employee.list_employees') }}" class="btn btn-secondary btn-block">
                ðŸ“‹ View & Manage All Employees
            </a>
        </div>
    </div>

</body>
</html>
