<!-- templates/professional_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ professional and "Edit" or "Add" }} Professional Info</title>
</head>
<body>
    <h2>{{ professional and "Edit" or "Add" }} Professional Info for {{ employee.first_name }} {{ employee.last_name }}</h2>
    <form method="POST">
        Department: <input type="text" name="department" value="{{ professional.department if professional else '' }}"><br>
        Designation: <input type="text" name="designation" value="{{ professional.designation if professional else '' }}"><br>
        Salary: <input type="number" step="0.01" name="salary" value="{{ professional.salary if professional else '' }}"><br>
        Last Review Date: <input type="date" name="last_review_date" value="{{ professional.last_review_date if professional else '' }}"><br>
        <input type="submit" value="Save">
    </form>

    {% if professional %}
    <form method="POST" action="{{ url_for('employee.delete_professional', emp_id=employee.emp_id) }}">
        <button type="submit">Delete Professional Info</button>
    </form>
    {% endif %}

    <a href="{{ url_for('employee.list_employees') }}">Back</a>
</body>
</html>
