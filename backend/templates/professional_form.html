<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center text-primary">
            {{ professional and professional.emp_id ? 'Update' : 'Add' }} Professional Info
        </h2>

        <form method="POST">
            <div class="mb-3">
                <label for="emp_id" class="form-label">Employee ID *</label>
                <input type="number" name="emp_id" id="emp_id" class="form-control" required
                       value="{{ employee.emp_id if employee else professional.emp_id if professional else '' }}"
                       {% if professional or employee %}readonly{% endif %}>
            </div>

            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" name="designation" id="designation" class="form-control"
                       value="{{ professional.designation if professional else '' }}">
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" name="department" id="department" class="form-control"
                       value="{{ professional.department if professional else '' }}">
            </div>

            <div class="mb-3">
                <label for="current_salary" class="form-label">Current Salary</label>
                <input type="number" step="0.01" name="current_salary" id="current_salary" class="form-control"
                       value="{{ professional.current_salary if professional else '' }}">
            </div>

            <div class="mb-3">
                <label for="previous_salary" class="form-label">Previous Salary</label>
                <input type="number" step="0.01" name="previous_salary" id="previous_salary" class="form-control"
                       value="{{ professional.previous_salary if professional else '' }}">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('employee.employee_home') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-success">Save Professional Info</button>
            </div>
        </form>
    </div>
</body>
</html>
