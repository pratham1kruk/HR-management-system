<!DOCTYPE html>
<html>
<head>
    <title>Professional Info</title>
</head>
<body>
    <h1>Professional Info for {{ employee.first_name }} {{ employee.last_name }}</h1>
    <form method="POST">
        <label>Department:</label><br>
        <input type="text" name="department" value="{{ professional.department if professional else '' }}"><br><br>

        <label>Designation:</label><br>
        <input type="text" name="designation" value="{{ professional.designation if professional else '' }}"><br><br>

        <label>Current Salary:</label><br>
        <input type="number" step="0.01" name="salary" value="{{ professional.salary if professional else '' }}"><br><br>

        <label>Previous Salary:</label><br>
        <input type="number" step="0.01" name="previous_salary" value="{{ professional.previous_salary if professional else '' }}"><br><br>

        <button type="submit">{{ 'Update' if professional else 'Add' }}</button>
    </form>
    <br>
    <a href="{{ url_for('employee.list_employees') }}">Back to List</a>

    {% if professional %}
    <form method="POST" action="{{ url_for('employee.delete_professional', emp_id=employee.emp_id) }}">
        <button type="submit" onclick="return confirm('Delete professional info?')">Delete Professional Info</button>
    </form>
    {% endif %}
</body>
</html>
