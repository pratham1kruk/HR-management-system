<!-- templates/professional_form.html -->
<form method="POST">
  <input name="designation" placeholder="Designation" value="{{ professional.designation if professional else '' }}">
  <input name="department" placeholder="Department" value="{{ professional.department if professional else '' }}">
  <input name="current_salary" placeholder="Current Salary" type="number" step="0.01" value="{{ professional.current_salary if professional else '' }}">
  <input name="previous_salary" placeholder="Previous Salary" type="number" step="0.01" value="{{ professional.previous_salary if professional else '' }}">
  <button type="submit">Save Professional Info</button>
</form>
