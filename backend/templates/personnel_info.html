<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personnel Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- ====== Reusable Header with Home Button ====== -->
<style>
  .page-header {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
  }
  .home-btn {
    background-color: #0d6efd; /* Bootstrap blue */
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 14px;
    font-family: Arial, sans-serif;
    border-radius: 6px;
    display: flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.2s ease-in-out;
  }
  .home-btn:hover {
    background-color: #0b5ed7;
  }
  .home-btn svg {
    width: 16px;
    height: 16px;
    fill: white;
  }
</style>

<div class="page-header">
  <a href="index.html" class="home-btn">
    <!-- Home Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <path d="M541 229.16l-61-50.8V56c0-13.25-10.75-24-24-24h-48c-13.25 
      0-24 10.75-24 24v24.55L318.47 43.16c-10.9-9.06-26.99-9.06-37.89 
      0L35 229.16c-10.14 8.43-11.39 23.52-2.96 33.66l21.4 25.69c8.43 
      10.14 23.52 11.39 33.66 2.96L96 245.49V456c0 30.93 25.07 56 
      56 56h112V344c0-13.25 10.75-24 24-24h64c13.25 0 24 10.75 
      24 24v168h112c30.93 0 56-25.07 56-56V245.49l8.9 7.39c10.14 
      8.43 25.23 7.18 33.66-2.96l21.4-25.69c8.43-10.14 7.18-25.23-2.96-33.66z"/>
    </svg>
    Home
  </a>
</div>
<!-- ====== End of Header ====== -->

<body class="container py-5">
    <h2 class="mb-4">Personnel Records</h2>
    <a href="/personnel/add" class="btn btn-success mb-3">âž• Add Personnel</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Aadhaar</th>
                <th>PAN</th>
                <th>DOB</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in personnel %}
            <tr>
                <td>{{ p.employee_id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.aadhaar }}</td>
                <td>{{ p.pan }}</td>
                <td>{{ p.dob }}</td>
                <td>
                    <a href="/personnel/update/{{ p._id }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/personnel/delete/{{ p._id }}" class="btn btn-sm btn-danger">Delete</a>
                    <a href="/personnel/{{ p._id }}" class="btn btn-sm btn-secondary">JSON</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
