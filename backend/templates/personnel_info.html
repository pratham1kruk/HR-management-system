<!-- templates/personnel_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personnel Information</title>
</head>
<body>
    <h1>Personnel Information</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Aadhar</th>
                <th>PAN</th>
                <th>Dependents</th>
                <th>Residence</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in personnel %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.employee_id }}</td>
                <td>{{ p.adhar }}</td>
                <td>{{ p.pan }}</td>
                <td>{{ p.num_dependents }}</td>
                <td>{{ p.residence }}</td>
                <td><a href="/mongo/personnel/{{ p._id }}">View/Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
