<!-- templates/personnel_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personnel Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">Personnel Records</h2>
    <a href="/personnel/add" class="btn btn-success mb-3">âž• Add Personnel</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Aadhaar</th>
                <th>PAN</th>
                <th>DOB</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in personnel %}
            <tr>
                <td>{{ p.employee_id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.aadhaar }}</td>
                <td>{{ p.pan }}</td>
                <td>{{ p.dob }}</td>
                <td>
                    <a href="/personnel/update/{{ p._id }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/personnel/delete/{{ p._id }}" class="btn btn-sm btn-danger">Delete</a>
                    <a href="/personnel/{{ p._id }}" class="btn btn-sm btn-secondary">JSON</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
