<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - HRMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('{{ url_for("static", filename="assets/img/blue domain.png") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
    }
    .overlay {
      background-color: rgba(0, 51, 102, 0.85);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: #ffffff;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #ffffff;
      box-shadow: none;
    }
    .btn-blue {
      background-color: #004080;
      color: #ffffff;
    }
    .btn-blue:hover {
      background-color: #0059b3;
    }
    a {
      color: #99ccff;
    }
    a:hover {
      color: #cce6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card text-center">
      <h2 class="mb-4">Sign Up</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('auth.signup') }}">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <div class="mb-3">
          <select class="form-control" name="role" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
          </select>
        </div>
        <button type="submit" class="btn btn-blue w-100 mb-3">Sign Up</button>
      </form>

      <p>Already have an account? <a href="{{ url_for('auth.signin') }}">Sign In</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
