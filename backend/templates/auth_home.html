<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS AUTHENTICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for("static", filename="assets/img/green domain.png") }}') no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", sans-serif;
            color: #ffffff;
        }
        .overlay {
            background-color: rgba(7, 174, 15, 0.75); /* Blue Domain overlay */
            min-height: 100vh;
            padding-top: 60px;
        }
        .btn-blue {
            background-color: #c10808;
            color: #ffffff;
        }
        .btn-blue:hover {
            background-color: #0059b3;
        }
        a {
            color: #99ccff;
        }
        a:hover {
            color: #cce6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay d-flex flex-column justify-content-center align-items-center text-center">
        <h1 class="mb-4">Welcome to Blue Domain HRMS</h1>
        <p class="mb-4">Manage employees, analytics, and your profile seamlessly.</p>
        <div>
            <a href="{{ url_for('auth.signin') }}" class="btn btn-blue btn-lg mx-2">Sign In</a>
            <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-light btn-lg mx-2">Sign Up</a>
        </div>
    </div>
</body>
</html>
