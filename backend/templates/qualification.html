<!-- qualification.html (Blue Domain Themed) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Qualification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='assets/img/blue domain.png') }}") no-repeat center center fixed;
      background-size: cover;
      padding: 40px 15px;
    }
    .form-section {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 80, 120, 0.2);
    }
    h2 {
      font-weight: bold;
      color: #005f99;
      margin-bottom: 20px;
    }
    .custom-input {
      margin-top: 10px;
    }
    .btn-info {
      background-color: #0077b6;
      border: none;
    }
    .btn-info:hover {
      background-color: #005f8a;
    }
    .btn-outline-secondary {
      border-color: #0077b6;
      color: #0077b6;
    }
    .btn-outline-secondary:hover {
      background-color: #0077b6;
      color: white;
    }
    .btn-outline-danger {
      border-color: #d62828;
      color: #d62828;
    }
    .btn-outline-danger:hover {
      background-color: #d62828;
      color: white;
    }
    /* Fixed Home Button */
    .header-home-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      background-color: #0077b6;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.2s ease;
      z-index: 999;
    }
    .header-home-btn:hover {
      background-color: #005f8a;
      text-decoration: none;
    }
    .header-home-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }
  </style>
</head>
<body>

<!-- Fixed Home Button -->
<a href="{{ url_for('home') }}" class="header-home-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <path d="M541 229.16l-61-53.51V56a8 8 0 0 0-8-8h-40a8 8 0 0 0-8 8v72.59l-84.69-74.19a35.36 35.36 0 0 0-46.61 0L35 229.16a12 12 0 0 0-1.6 17l25.5 28.43a12 12 0 0 0 17 1.6l21.1-18.47V456a24 24 0 0 0 24 24h112a24 24 0 0 0 24-24V344h64v112a24 24 0 0 0 24 24h112a24 24 0 0 0 24-24V257.75l21.1 18.47a12 12 0 0 0 17-1.6l25.5-28.43a12 12 0 0 0-1.6-17z"/>
    </svg>
    Home
</a>

<div class="container">
  <div class="form-section">
    <h2><i class="bi bi-award-fill text-info"></i> Add Qualification Info</h2>

    <form method="POST" action="{{ url_for('mongo.add_qualification') }}" id="qualificationForm">

      <!-- Employee ID -->
      <div class="mb-3">
        <label for="employee_id" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="employee_id" name="employee_id" required>
      </div>

      <!-- Employee Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Employee Name (optional)</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>

      <!-- Qualification Fields -->
      <div id="qualificationFields">
        <div class="mb-3 qualification-entry">
          <label class="form-label">Qualification</label>
          <select name="qualification[]" class="form-select qualification-select" onchange="toggleCustomInput(this)">
            <option value="">-- Select Qualification --</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.Sc">B.Sc</option>
            <option value="M.Sc">M.Sc</option>
            <option value="PhD">PhD</option>
            <option value="Other">Other</option>
          </select>
          <!-- Hidden input for custom qualification -->
          <input type="text" class="form-control custom-input d-none" placeholder="Enter custom qualification" />
          <button type="button" class="btn btn-sm btn-outline-danger mt-2 remove-btn d-none" onclick="removeQualificationField(this)">
            <i class="bi bi-trash"></i> Remove
          </button>
        </div>
      </div>

      <!-- Add More Button -->
      <div class="mb-3 text-end">
        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addQualificationField()">
          <i class="bi bi-plus-circle"></i> Add Another Qualification
        </button>
      </div>

      <!-- Experience -->
      <div class="mb-4">
        <label for="experience" class="form-label">Past Experience</label>
        <textarea name="experience[]" id="experience" class="form-control" rows="4" placeholder="List relevant experience..."></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-info btn-lg">Submit Qualification Info</button>
      </div>

    </form>
  </div>
</div>

<!-- JS -->
<script>
function addQualificationField() {
  const container = document.getElementById('qualificationFields');
  const div = document.createElement('div');
  div.className = 'mb-3 qualification-entry';
  div.innerHTML = `
    <label class="form-label">Qualification</label>
    <select name="qualification[]" class="form-select qualification-select" onchange="toggleCustomInput(this)">
      <option value="">-- Select Qualification --</option>
      <option value="B.Tech">B.Tech</option>
      <option value="M.Tech">M.Tech</option>
      <option value="MBA">MBA</option>
      <option value="BCA">BCA</option>
      <option value="MCA">MCA</option>
      <option value="B.Sc">B.Sc</option>
      <option value="M.Sc">M.Sc</option>
      <option value="PhD">PhD</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" class="form-control custom-input d-none mt-2" placeholder="Enter custom qualification" />
    <button type="button" class="btn btn-sm btn-outline-danger mt-2 remove-btn" onclick="removeQualificationField(this)">
      <i class="bi bi-trash"></i> Remove
    </button>
  `;
  container.appendChild(div);
}

function toggleCustomInput(selectElement) {
  const wrapper = selectElement.closest('.qualification-entry');
  const customInput = wrapper.querySelector('.custom-input');

  if (selectElement.value === "Other") {
    selectElement.classList.add("d-none");
    customInput.classList.remove("d-none");
    customInput.name = "qualification[]";
    customInput.focus();
  } else {
    selectElement.classList.remove("d-none");
    customInput.classList.add("d-none");
    customInput.removeAttribute("name");
  }
}

function removeQualificationField(button) {
  const container = document.getElementById('qualificationFields');
  if (container.children.length > 1) {
    button.closest('.qualification-entry').remove();
  }
}

// Validation: Ensure at least one qualification
document.getElementById('qualificationForm').addEventListener('submit', function(e) {
  const selects = document.querySelectorAll('.qualification-select');
  const inputs = document.querySelectorAll('.custom-input:not(.d-none)');

  let hasQualification = false;

  selects.forEach(sel => { if (sel.value.trim() !== "") hasQualification = true; });
  inputs.forEach(inp => { if (inp.value.trim() !== "") hasQualification = true; });

  if (!hasQualification) {
    e.preventDefault();
    alert("Please enter at least one qualification.");
  }
});
</script>

</body>
</html>
