<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Qualification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-section {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }
    .add-btn {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="py-5">

  <div class="container">
    <div class="form-section">
      <h2><i class="bi bi-award-fill text-info"></i> Add Qualification Info</h2>

      <form action="/qualification/submit" method="POST" id="qualificationForm">

        <!-- Employee ID -->
        <div class="mb-3">
          <label for="employee_id" class="form-label">Employee ID</label>
          <input type="text" class="form-control" id="employee_id" name="employee_id" required>
        </div>

        <!-- Employee Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Employee Name (optional)</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>

        <!-- Qualifications Section -->
        <div id="qualificationFields">
          <div class="mb-3 qualification-entry">
            <label class="form-label">Qualification</label>
            <select name="qualification[]" class="form-select" required>
              <option value="">-- Select Qualification --</option>
              <option value="B.Tech">B.Tech</option>
              <option value="M.Tech">M.Tech</option>
              <option value="MBA">MBA</option>
              <option value="BCA">BCA</option>
              <option value="MCA">MCA</option>
              <option value="B.Sc">B.Sc</option>
              <option value="M.Sc">M.Sc</option>
              <option value="PhD">PhD</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Add More Button -->
        <div class="mb-3 text-end">
          <button type="button" class="btn btn-sm btn-outline-secondary add-btn" onclick="addQualificationField()">
            <i class="bi bi-plus-circle"></i> Add Another Qualification
          </button>
        </div>

        <!-- Past Experience -->
        <div class="mb-4">
          <label for="experience" class="form-label">Past Experience</label>
          <textarea name="experience" id="experience" class="form-control" rows="4" placeholder="List relevant experience..."></textarea>
        </div>
