<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='assets/img/blue domain.png') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.88);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(0, 80, 120, 0.2);
            max-width: 800px;
        }
        h2 {
            font-weight: bold;
            color: #005f99; /* Deep blue from image */
        }
        label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0077b6; /* Ocean blue */
            border-color: #0077b6;
        }
        .btn-primary:hover {
            background-color: #005f8a;
            border-color: #005f8a;
        }
        .btn-secondary {
            background-color: #00a896; /* Teal-green from image */
            border-color: #00a896;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #007f6d;
            border-color: #007f6d;
        }
    </style>
</head>
<body>
    <div class="container py-5 mt-5">
        <h2 class="mb-4 text-center">Add Basic Employee Information</h2>

        <form method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label for="first_name" class="form-label">First Name *</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required
                           value="{{ employee.first_name if employee else '' }}">
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last Name *</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required
                           value="{{ employee.last_name if employee else '' }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" name="dob" id="dob" class="form-control"
                           value="{{ employee.dob if employee else '' }}">
                </div>
                <div class="col">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                        <option value="">Select</option>
                        <option value="Male" {% if employee and employee.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if employee and employee.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if employee and employee.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control"
                       value="{{ employee.email if employee else '' }}">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control"
                       value="{{ employee.phone if employee else '' }}">
            </div>

            <div class="mb-3">
                <label for="hire_date" class="form-label">Hire Date</label>
                <input type="date" name="hire_date" id="hire_date" class="form-control"
                       value="{{ employee.hire_date if employee else '' }}">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('employee.employee_home') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
