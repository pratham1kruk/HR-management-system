<!-- templates/employee_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit' if employee else 'Add' }} Employee</title>
</head>
<body>
    <h1>{{ 'Edit' if employee else 'Add' }} Employee</h1>
    <form method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" value="{{ employee.full_name if employee else '' }}" required><br>

        <label for="department">Department:</label>
        <input type="text" name="department" value="{{ employee.department if employee else '' }}" required><br>

        <label for="position">Position:</label>
        <input type="text" name="position" value="{{ employee.position if employee else '' }}" required><br>

        <label for="salary">Salary:</label>
        <input type="number" name="salary" value="{{ employee.salary if employee else '' }}" required><br>

        <label for="performance_rating">Performance Rating:</label>
        <input type="number" step="0.1" name="performance_rating" value="{{ employee.performance_rating if employee else '' }}" required><br>

        <input type="submit" value="{{ 'Update' if employee else 'Create' }}">
    </form>
</body>
</html>
