<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-primary text-center">Add Basic Employee Information</h2>

        <form method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label for="first_name" class="form-label">First Name *</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required
                           value="{{ employee.first_name if employee else '' }}">
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last Name *</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required
                           value="{{ employee.last_name if employee else '' }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" name="dob" id="dob" class="form-control"
                           value="{{ employee.dob if employee else '' }}">
                </div>
                <div class="col">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                        <option value="">Select</option>
                        <option value="Male" {% if employee and employee.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if employee and employee.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if employee and employee.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control"
                       value="{{ employee.email if employee else '' }}">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control"
                       value="{{ employee.phone if employee else '' }}">
            </div>

            <div class="mb-3">
                <label for="hire_date" class="form-label">Hire Date</label>
                <input type="date" name="hire_date" id="hire_date" class="form-control"
                       value="{{ employee.hire_date if employee else '' }}">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('employee.employee_home') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
