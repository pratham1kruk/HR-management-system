<!-- templates/employee_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ employee and "Edit" or "Add" }} Employee</title>
</head>
<body>
    <h2>{{ employee and "Edit" or "Add" }} Employee</h2>
    <form method="POST">
        First Name: <input type="text" name="first_name" value="{{ employee.first_name if employee else '' }}" required><br>
        Last Name: <input type="text" name="last_name" value="{{ employee.last_name if employee else '' }}" required><br>
        Date of Birth: <input type="date" name="dob" value="{{ employee.dob if employee else '' }}"><br>
        Gender: 
        <select name="gender">
            <option value="Male" {% if employee and employee.gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if employee and employee.gender == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if employee and employee.gender == "Other" %}selected{% endif %}>Other</option>
        </select><br>
        Email: <input type="email" name="email" value="{{ employee.email if employee else '' }}"><br>
        Phone: <input type="text" name="phone" value="{{ employee.phone if employee else '' }}"><br>
        Hire Date: <input type="date" name="hire_date" value="{{ employee.hire_date if employee else '' }}"><br>
        <input type="submit" value="Save">
    </form>
    <a href="{{ url_for('employee.list_employees') }}">Back</a>
</body>
</html>
