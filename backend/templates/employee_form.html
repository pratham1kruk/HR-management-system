<!-- templates/employee_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Edit' if employee else 'Add' }} Employee</title>
</head>
<body>
  <h1>{{ 'Edit' if employee else 'Add' }} Employee</h1>
  <form method="POST">
    {% if not employee %}
      <label>Emp ID:</label><input type="text" name="emp_id" required><br>
    {% endif %}
    <label>Name:</label><input type="text" name="name" value="{{ employee.name if employee else '' }}" required><br>
    <label>Adhaar:</label><input type="text" name="adhar" value="{{ employee.adhar if employee else '' }}" required><br>
    <label>PAN:</label><input type="text" name="pan" value="{{ employee.pan if employee else '' }}"><br>
    <label>Dependents:</label><input type="number" name="dependents" value="{{ employee.dependents if employee else 0 }}"><br>
    <label>Residence:</label><input type="text" name="residence" value="{{ employee.residence if employee else '' }}"><br>
    <button type="submit">ðŸ’¾ Save</button>
  </form>
  <a href="{{ url_for('employee.list_employees') }}">ðŸ”™ Back to Employee List</a>
</body>
</html>
