<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('{{ url_for("static", filename="blue domain.png") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
    }
    .overlay {
      background-color: rgba(0, 51, 102, 0.85);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: #ffffff;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #ffffff;
      box-shadow: none;
    }
    .btn-blue {
      background-color: #004080;
      color: #ffffff;
    }
    .btn-blue:hover {
      background-color: #0059b3;
    }
    a {
      color: #99ccff;
    }
    a:hover {
      color: #cce6ff;
      text-decoration: none;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h2>Your Profile</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('auth.profile') }}">
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ user.first_name }}" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{ user.last_name }}" required>
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="job_title" placeholder="Job Title" value="{{ user.job_title }}">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="work_phone" placeholder="Work Phone" value="{{ user.work_phone }}">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="company_name" placeholder="Company Name" value="{{ user.company_name }}">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="country" placeholder="Country" value="{{ user.country }}">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="address" placeholder="Address" value="{{ user.address }}">
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <input type="text" class="form-control" name="city" placeholder="City" value="{{ user.city }}">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" name="state" placeholder="State" value="{{ user.state }}">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" name="zip_code" placeholder="ZIP" value="{{ user.zip_code }}">
          </div>
        </div>

        <button type="submit" class="btn btn-blue w-100">Update Profile</button>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light w-100 mt-2">Logout</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
